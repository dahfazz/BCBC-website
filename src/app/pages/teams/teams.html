<div class="teams-page">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title alt-font">Nos Équipes</h1>
      <p class="page-subtitle">Découvrez toutes les équipes du Bois-Colombes Basket Club</p>
    </div>

    @for (category of categories; track category) {
      <div class="category-section">
        <h2 class="category-title alt-font">{{ category }}</h2>
        <div class="teams-grid">
          @for (team of getTeamsByCategory(category); track team.id) {
            <a [routerLink]="['/teams', team.id]" class="team-card">
              <div class="card-content">
                <div class="team-icon">
                  <i class="bi bi-people-fill"></i>
                </div>
                <h3 class="team-name">{{ team.name }}</h3>
                <p class="team-description">{{ team.description }}</p>
                <div class="team-badge">
                  <span class="badge">{{ team.ageGroup }}</span>
                  <span class="badge">{{ team.gender }}</span>
                </div>
                <div class="view-more">
                  <span>Voir l'équipe</span>
                  <i class="bi bi-arrow-right"></i>
                </div>
              </div>
            </a>
          }
        </div>
      </div>
    }
  </div>
</div>
